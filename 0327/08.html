<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는 목록(unordered list) -->
    <!-- type속성의 값들: disc(default), circle, square -->
    <ul type="circle">
        <li>딸기</li>
        <li>배</li>
        <li>사과</li>
        <li>귤</li>
    </ul>

    <!-- 순서가 있는 목록(ordered list) -->
    <!-- type속성의 값들: 1(default), I(i), A(a) -->
    <ol type="I">
        <li>딸기</li>
        <li>배</li>
        <li>사과</li>
        <li>귤</li>
    </ol>


</body>
</html>
