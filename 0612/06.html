<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let p = {
            name: '강연호',
            eat: function(food, name){
                alert(name + "이(가) " + food + "을(를) 먹습니다. 야미~");
            }
        };

        p.name = prompt("성명을 입력하세요.", " ");
        // prompt를 사용하면 값을 입력받을수있게된다.
        let food = prompt("먹고싶은 음식을 입력하세요.", " ");
        p.eat(food, p.name);
        close();
    </script>
</head>
<body>
    
</body>
</html>
